<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>

    <form class="space-y-5">

      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" placeholder="Enter your full name"
               class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" placeholder="Enter your email"
               class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium">Password</label>
        <input type="password" placeholder="Create a password"
               class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium">Confirm Password</label>
        <input type="password" placeholder="Re-enter your password"
               class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white p-3 rounded-xl font-medium hover:bg-blue-700 transition">
        Sign Up
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="#" class="text-blue-600 font-medium hover:underline">Log in</a>
      </p>

    </form>
  </div>
</section>

</body>
</html>
